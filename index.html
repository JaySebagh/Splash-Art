<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>League Splash</title>
</head>
<body>
    <section class="row">
        <div class="card">
            <img class="card-splash" alt="Aatrox Original" src="https://vignette.wikia.nocookie.net/leagueoflegends/images/1/18/Aatrox_OriginalLoading.jpg/revision/latest?cb=20180627032539"/>
            <div class="card-name">Aatrox</div>
        </div>
        <div class="card">
            <img class="card-splash" alt="Ahri Original" src="https://vignette.wikia.nocookie.net/leagueoflegends/images/e/e5/Ahri_OriginalLoading.jpg/revision/latest?cb=20160515232827"/>
            <div class="card-name">Ahri</div>
        </div>
        <div class="card">
            <img class="card-splash" alt="Akali Original" src="https://vignette.wikia.nocookie.net/leagueoflegends/images/1/1e/Akali_OriginalLoading.jpg/revision/latest/scale-to-width-down/264?cb=20180802213128"/>
            <div class="card-name">Akali</div>
        </div>
        <div class="card">
            <img class="card-splash" alt="Alistar Original" src="https://vignette.wikia.nocookie.net/leagueoflegends/images/7/70/Alistar_OriginalLoading.jpg/revision/latest/scale-to-width-down/264?cb=20171229032011"/>
            <div class="card-name">Alistar</div>
        </div>
    </section>
</body>
</html>
